<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="viewOwnOrders" >
            <h:dataTable value="#{searchUserBean.allCOrders}" var="b" border="1">
                <h:column>
                    <f:facet name="header">Order ID</f:facet>  
                    <h:outputText value="#{b.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Order Date</f:facet>
                    <h:outputText value="#{b.dateO}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Delivery Address</f:facet>
                    <h:outputText value="#{b.delivery}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">No. Items</f:facet>  
                    <h:outputText value="#{b.quantity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">User</f:facet>
                    <h:outputText value="#{b.userEmail}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Total</f:facet>
                    <h:outputText value="#{b.total}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Order Status</f:facet>  
                    <h:outputText value="#{b.status}"/>
                </h:column>

            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
