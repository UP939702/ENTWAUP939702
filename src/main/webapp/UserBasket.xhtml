<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="displayBasketBooks">
            <h:dataTable value="#{addToBasketBean.showBasket()}" var="b" border="1">
                <h:commandButton value="Proceed to checkout" action="Checkout?faces-redirect=true"/>
                <h:column>
                    <f:facet name="header">Book name</f:facet>  
                    <h:outputText value="#{b.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{b.author}"/>                                                        <!--User's basket table-->
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{b.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="ATB">user</f:facet>
                    <h:commandButton value="Remove" action="#{addToBasketBean.removeFromBasket(b)}" />
                </h:column>

            </h:dataTable>
            <h:outputText value="Basket total: Â£ #{addToBasketBean.total()}" />                                 <!--Basket total-->
            <h:commandButton value="Checkout" action="Checkout?faces-redirect=true"/>                           <!--Link to checkout-->
        </h:form>

    </h:body>
</html>
