<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="SignUpForm" style="display:block; text-align:center">
            <br></br>
            <h1>Sign up</h1>
            
            <h:outputText value="Name" />
            <br></br><br></br> 
            <h:inputText id="name" value="#{addUserBean.name}" /> 
            <br></br><br></br> 
            <h:outputText value="Email" />
            <br></br><br></br> 
            <h:inputText id="Email" value="#{addUserBean.email}" /> 
            <br></br><br></br> 
            <h:outputText value="Password" />
            <br></br>     <br></br>        
            <h:inputText id="Password" value="#{addUserBean.password}" />
            <br></br><br></br> 
            <h:outputText value="Delivery address" />
            <br></br> <br></br> 
            <h:inputText id="delivery" value="#{addUserBean.delivery}" /> 
            <br></br><br></br> 
            <h:outputText value="Payment information" />
            <br></br> <br></br> 
            <h:inputText id="payment" value="#{addUserBean.payment}" /> 
            <br></br> <br></br> 
            <h:commandButton value="Create account"  action="#{addUserBean.doAddAccount()}"/>
        </h:form>
    </h:body>
</html>
