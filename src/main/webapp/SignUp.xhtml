<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="SignUpForm">
            <h:inputText id="name" value="#{addUserBean.name}" /> 
            <h:inputText id="Email" value="#{addUserBean.email}" /> 
            <h:inputText id="Password" value="#{addUserBean.password}" />
            <h:inputText id="delivery" value="#{addUserBean.delivery}" /> 
            <h:inputText id="payment" value="#{addUserBean.payment}" /> 
      

            
            <h:commandButton value="LoginButton"  action="#{addUserBean.doAddAccount()}"/>
        </h:form>
    </h:body>
</html>
