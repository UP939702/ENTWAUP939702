<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
        <h:body>
        <h:form id="displaySearchBooks" >
            <h:inputText id="search" value="#{searchSpecificBookBean.searchbook}" />
            <h:commandButton value="Search"  action="#{searchSpecificBookBean.getSearchedNames()}"/>
            <h:commandButton value="Catalogue" action="allBooks?faces-redirect=true"/>
            <h:commandButton value="Basket" action="UserBasket?faces-redirect=true"/>
            <br></br><br></br>
            <h:dataTable value="#{searchSpecificBookBean.searchedNames}" var="b" border="1" >
                <h:column>
                    <f:facet name="header">Book names</f:facet>  
                    <h:outputText value="#{b.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{b.author}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{b.price}"/>
                </h:column>
                <h:column>     
                    <f:facet name="p"></f:facet>
                    <h:commandButton value="Add To Basket" action="#{addToBasketBean.addToBasket(b)}" />
                </h:column>
            </h:dataTable>
            
        </h:form> 
    </h:body>
</html>
