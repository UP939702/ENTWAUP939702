<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
    <h:head>
        <title>Login Page</title>

    </h:head>
    <h:body>

        <h:form id="LoginForm" style="display:block; text-align:center">
            <br></br>
            <h1>Login</h1>
            <br></br>
            <h:outputText value="Email" />
            <br></br>
            <h:inputText id="Email" value="#{searchUserBean.email}" /> 
            <br></br><br></br>
            <h:outputText value="Password" />
            <br></br>
            <h:inputText id="Password" value="#{searchUserBean.password}" /> 
            <br></br><br></br>
            <h:commandButton value="Login"  action="#{searchUserBean.logInCheck()}"/>
            <br></br><br></br>  
            <h:commandButton value="Create account" action="SignUp?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
