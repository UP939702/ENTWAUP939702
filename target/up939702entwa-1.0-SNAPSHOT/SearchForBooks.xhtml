<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
        <h:body>

        <h:form id="searchForm">

            <h:inputText id="search" value="#{searchBookBean.}" /> 
           
            
            
            <h:inputText id="Email" value="#{searchUserBean.email}" /> 

            <h:commandButton value="LoginButton"  action="#{searchBookBean.searchBookNames()}"/>
        </h:form>
        <h:form id="displaySearchBooks">
            <h:dataTable value="#{searchBookBean.searchBookNames}" var="b" border="1">
                <h:column>
                    <f:facet name="header">Book names</f:facet>  
                    <h:outputText value="#{b.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    <h:outputText value="#{b.author}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{b.price}"/>
                </h:column>
            </h:dataTable>
            
         
    </h:body>
</html>
